<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .cookie-banner {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }

        .cookie-banner.show {
            display: block;
        }

        .cookie-button {
            background-color: #339966;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cookie-button:hover {
            background-color: #26734d;
        }
    </style>
</head>
<body>
    <div id="cookie-banner" class="cookie-banner show">
        <p>Questo sito utilizza cookie per migliorare la tua esperienza. <a href="policy.html" id="read-more">Leggi di pi√π</a></p>
        <button id="accept-cookies" class="cookie-button">Accetta</button>
        <button id="decline-cookies" class="cookie-button">Rifiuta</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cookieBanner = document.getElementById('cookie-banner');
            const readMoreLink = document.getElementById('read-more');

            // Show the cookie banner with animation
            setTimeout(function() {
                cookieBanner.classList.add('show');
            }, 500);

            document.getElementById('accept-cookies').addEventListener('click', function() {
                document.cookie = "cookies_accepted=true; path=/";
                cookieBanner.style.display = 'none';
                window.location.href = 'finale.html'; // Redirect to your desired page
            });

            document.getElementById('decline-cookies').addEventListener('click', function() {
                document.cookie = "cookies_accepted=false; path=/";
                cookieBanner.style.display = 'none';
                window.location.href = 'finale.html'; // Redirect to your desired page
            });

            readMoreLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'policy.html';
            });
        });
    </script>
</body>
</html>
